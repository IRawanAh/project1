<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h1>Tic Tac Toe </h1>
    <div id="mode">
    <button id="two-players" class="mode-button">
        Two Players   
    </button>
    <button id="easy" class="mode-button">
       Easy  
    </button>
    <button id="intermediate" class="mode-button">
            Intermediate  
    </button>
    <button id="hard" class="mode-button">
       Hard
    </button>
</div>
    <div class="grid-container">
    <div>
    <table >
            <tr>
              <td id="one"></td>
              <td id="two"></td> 
              <td id="three"></td>
            </tr>
            <tr>
              <td id="four"></td>
              <td id="five"></td>
              <td id="six"></td>
            </tr>
            <tr>
              <td id="seven"></td>
              <td id="eight"></td>
              <td id="nine"></td>
            </tr>           
          </table>
         </div> 
         <div class="scores">
             <label>X:</label>
             <label id="x-score"></label><br>
             <label>O:</label>
             <label id="o-score"></label><br>
             <label>Tie:</label>
             <label id="tie"></label><br>
             <Button class="playAgain">
                 Play Again
             </Button>
         </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="main.js"></script>
</body>
</html>
